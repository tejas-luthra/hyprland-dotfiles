monitor=HDMI-A-1,1920x1080@60,0x0,1,mirror,eDP-1
#monitor=(Second Monitor name, resolution, 0x0, 1, mirror, Source Monitor Name) Monitor names can be found with hyprctl monitors. 
monitor=,preferred,auto,1

input {
    kb_file=
    kb_layout=
    kb_variant=
    kb_model=
    kb_options=
    kb_rules=

    #numlock on by default
    numlock_by_default=true

    follow_mouse=1
	scroll_method=2fg

    touchpad {
		disable_while_typing=true
        natural_scroll=yes
		drag_lock=false
    }

    sensitivity=0.3 # -1.0 - 1.0, 0 means no modification.
}

general {
    #main_mod=SUPER

    gaps_in=2
    gaps_out=5
    border_size=1
    col.active_border=0xFF89dceb
    col.inactive_border=0xFF181825

    apply_sens_to_raw=0 # whether to apply the sensitivity to raw input (e.g. used by games where you aim using your mouse)
}

decoration {
    rounding=10
    blur=true
    blur_size=3 # minimum 1
    blur_passes=1 # minimum 1
    blur_new_optimizations=true
}

animations {
    enabled=true
    animation=windows,1,7,default
    animation=border,1,10,default
    animation=fade,1,10,default
    animation=workspaces,1,6,default
#    use_resize_transitions=true
}

dwindle {
    pseudotile=0 # enable pseudotiling on dwindle
}

gestures {
    workspace_swipe=yes
    workspace_swipe_create_new=false
}

misc {
  disable_hyprland_logo=true
  enable_swallow=true
  swallow_regex=kitty
}

